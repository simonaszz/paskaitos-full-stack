<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <h2>Payment form</h2>
        <p>Required fields are followed by <abbr title="Required">*</abbr></p>

        <form action="#" method="post">
            <fieldset>
                <legend><strong>Contact information</strong></legend>

                <label for="name">Name: <abbr title="Required">*</abbr></label>
                <input type="text" id="name" name="name" required /><br /><br />

                <label for="email">E-mail <abbr title="Required">*</abbr></label>
                <input type="email" id="email" name="email" required /><br /><br />

                <label for="password">Password: <abbr title="Required">*</abbr></label>
                <input type="password" id="password" name="password" required /><br /><br />
            </fieldset>
            <fieldset>
                <legend><strong>Payment information</strong></legend>

                <label for="cardType">Card type:</label>
                <select id="cardType" name="cardType">
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="amex">American Express</option>
                    <option value="discover">Discover</option>
                    </select><br /><br />

                <label for="cardNumber">Card number: <abbr title="Required">*</abbr></label>
                <input type="text" id="cardNumber" name="cardNumber" /><br /><br />

                <label for="expDate">Expiration date: <abbr title="Required">*</abbr></label>
                <input type="date" id="expData" name="expDate" /><br /><hr><br>

                <label for="terms">Agree with terms and conditions</label>
                <input type="checkbox" id="terms" name="terms" required /><br /><br />

                <input type="submit" value="Validate the payment" />



            </fieldset>
        </form>
    </body>
</html>
